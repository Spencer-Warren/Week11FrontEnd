<div class="card w-75">
    <div class="card-header">
        <h3>Profile - Editing</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" name="username">
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" formControlName="firstName" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastName" name="lastname">
            </div>

            <button class="btn btn-primary m-2" type="submit">Submit</button>
        </form>
        
    </div>
</div>
