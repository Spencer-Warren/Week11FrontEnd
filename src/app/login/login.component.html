<div class="card m-5 w-50">
    <div class="card-body">
        <h2 class="">Login</h2>
        <form  (ngSubmit)="onSubmit()">
            <div class="form-group m-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="username" name="username">
            </div>
            <div class="form-group m-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password" name="password">
            </div>
            <button class="btn btn-primary m-2">Login</button>
            <a routerLink="/register" class="link-secondary" >Dont have an account?</a>
        </form>
    </div>
</div>
