<div class="card m-5" style="max-width: 600px;">
    <div class="card-body p-4">
        <h2>Register</h2>
        <form (ngSubmit)="onSubmit()" style="width: 90%;">

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name" ng-model="firstname" name="firstname">
            </div>
            
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" ng-model="lastname" name="lastname">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="username" name="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password" name="password">
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Confirm password" ng-model="password2" name="password2">
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
