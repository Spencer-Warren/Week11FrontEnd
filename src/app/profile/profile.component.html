<div class="card w-75">
    <div class="card-header">
        <h3>Profile</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h4>Username</h4>
            </div>
            <div class="col">
                <h4>{{username}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>First name</h4>
            </div>
            <div class="col">
                <h4>{{firstname}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Last name</h4>
            </div>
            <div class="col">
                <h4>{{lastname}}</h4>
            </div>
        </div>
        <button class="btn btn-primary m-2" (click)="toEdit()">Edit Profile</button>
    </div>
    
</div>
